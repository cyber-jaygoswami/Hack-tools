{% extends 'main.html' %}
{% load static %}
{% block content%}

<div class="LoginContainer">
<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'LoginPage' %}"" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'RegisterPage'%}" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="container-fluid">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form method="POST" action="{% url 'LoginPage' %}">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="loginName" class="form-control" name="username" required="true" pattern="[A-Za-z0-9]{2,}" title="Username includes A-Z,a-z,0-9"/>
          <label class="form-label" for="loginName">username</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" name="password" required="true"/>
          <label class="form-label" for="loginPassword">Password</label>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="{% url 'RegisterPage' %}">Register</a></p>
        </div>
      </form>
    </div>
    </div>
  </div>
  <!-- Pills content -->
</div>  
{% endblock %}
