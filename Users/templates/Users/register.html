{% extends 'main.html' %}
{% load static %}
{% block content%}

<div class="RegisterContainer">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="{% url 'LoginPage' %}"" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="{% url 'RegisterPage'%}" role="tab"
            aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
      </ul>
      <!-- Pills navs -->
      
      <!-- Pills content -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form method="post" action="{% url 'RegisterPage' %}">
            {% csrf_token %}
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control" name="name" pattern="[A-Za-z]{2,}" title="Name includes A-Z,a-z"/>
              <label class="form-label" for="Name">Name </label>
            </div>
      
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control" name="username" pattern="[A-Za-z0-9]{2,}" title="Username includes A-Z,a-z,0-9"/>
                <label class="form-label" for="Username">Username  </label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" name="email" required="true" pattern="[[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Pattern : <name>@<mail.com>"/>
                <label class="form-label" for="Email">Email  </label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" name="password" required="true"/>
              <label class="form-label" for="loginPassword">Password</label>
            </div>
      
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
    
          </form>
        </div>
        </div>
      </div>
      <!-- Pills content -->
    </div> 
{% endblock %}
