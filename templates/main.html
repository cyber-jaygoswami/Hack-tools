{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hack-Tools.in</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="{% static 'style/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="{% static 'style/css/custom/navbar.css' %}" rel="stylesheet" >
    <link href="{% static 'style/css/custom/footer.css' %}" rel="stylesheet" >
    <link href="{% static 'style/css/custom/slideshow.css' %}" rel="stylesheet" >
    <link href="{% static 'style/css/custom/login.css' %}" rel="stylesheet" >
    <link href="{% static 'style/css/custom/tools.css' %}" rel="stylesheet" >
  </head>
  <body>
     {% include 'navbar.html'  %}


     <div class="">
      <video autoplay loop class="back-video" muted play-inline>
        <source src="{% static 'videos/video4.mp4' %}" type="video/mp4">
      </video>

         <!-- Message section -->

            {% if messages %}
                <div class="messages" >
                 {% for message in messages %}
                    {% if message.tags == "error"%}
                        <div {% if message.tags %} class="alert alert-danger alert-dismissible fade show" {% endif %} style="z-index:100">
                        {{ message }}
                         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                         </div>
                    {% else %}
                        <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %} style="z-index:100">
                        {{ message }}
                         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}

                {% endfor %}
            </div>
        {% endif %}

     {% block content %}

     {% endblock content %}

     </div>
     {% include 'footer.html' %}
    <script src="{% static 'style/js/bootstrap.bundle.min.js' %}" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
